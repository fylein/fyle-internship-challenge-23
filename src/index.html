<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GitHub Repo Explorer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>

    <div class="container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let repo of repoDetails" class="bg-white rounded p-4 shadow">
          <h3 class="font-bold mb-2">{{ repo.name }}</h3>
          <p *ngIf="repo.description" class="text-gray-600 mb-2">{{ repo.description }}</p>
          <p *ngIf="repo.language" class="text-green-500">{{ repo.language }}</p>
        </div>
      </div>
    </div>
    
  </app-root>
</body>
</html>
