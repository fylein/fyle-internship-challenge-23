<form
  [formGroup]="usernameForm"
  (ngSubmit)="onSubmit()"
  class="m-4 flex flex-col justify-center items-center gap-y-4 border-[0.5px] border-neutral-50 p-4 rounded-lg"
>
  <h1 class="text-2xl font-thin">Find Repositories of a User</h1>
  <div class="flex flex-col w-full gap-y-2">
    <label for="username" class="font-thin text-lg w-full"
      >Enter Username:</label
    >
    <input
      type="text"
      id="username"
      class="w-full p-2 rounded-xl bg-neutral-900 outline outline-offset-0 outline-1 outline-neutral-600"
      formControlName="username"
      required
    />
  </div>
  <div class="w-full mt-2">
    <button
      type="submit"
      [disabled]="!usernameForm.valid"
      class="primary text-sm font-semibold disabled:cursor-not-allowed disabled:bg-neutral-600"
    >
      Get Repositories
    </button>
  </div>
</form>
