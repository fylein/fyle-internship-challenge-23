<div class="container mx-auto px-4">
  <!-- <h1 class="text-3xl font-bold my-4">GitHub User Viewer</h1> -->

  <!-- Search Bar -->
  <div class="flex items-center justify-center my-4">
    <input type="text" placeholder="Enter GitHub username" class="p-2 border border-gray-300 rounded-l-md" [(ngModel)]="username">
    <button class="bg-blue-500 text-white px-4 py-2 rounded-r-md" (click)="searchUser()">Search</button>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="text-center my-4">
    <p>Loading...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="text-red-500 my-4">
    <p>{{ error }}</p>
  </div>

  <!-- User Data Skeleton Loader -->
  <div *ngIf="loading && !error" class="my-4">
    <div class="flex items-center justify-center">
      <div class="text-center">
        <div class="animate-pulse bg-gray-200 h-40 w-40 rounded-full mb-2"></div>
        <div class="animate-pulse bg-gray-200 h-6 w-48 mb-2"></div>
        <div class="animate-pulse bg-gray-200 h-4 w-32 mb-2"></div>
        <div class="animate-pulse bg-gray-200 h-4 w-48"></div>
      </div>
    </div>
  </div>

  <!-- Repository List Skeleton Loader -->
  <div *ngIf="loading && !error" class="my-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
      <ng-container *ngFor="let _ of [1, 2, 3, 4, 5]">
        <div class="animate-pulse bg-gray-200 border border-gray-300 rounded-lg p-4">
          <div class="h-6 w-2/3 mb-2 bg-gray-300"></div>
          <div class="h-4 w-1/2 bg-gray-300"></div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- User Data -->
  <div *ngIf="userData && !loading && !error" class="my-4 flex items-center justify-center">
    <div>
      <img [src]="userData.avatar_url" alt="User Avatar" class="rounded-full w-40 h-40 mb-2 border-r-2">
      <a >{{userData.html_url}}</a>
    </div>
    <div class="text-left px-5">
      <h2 class="text-xl font-semibold">{{ userData.login }}</h2>
      <p class="text-gray-600 mb-2">{{ userData.bio }}</p>
      <p class="text-gray-600">Location: {{ userData.location }}</p>
      <!-- Add more user data properties as needed -->
    </div>
  </div>

  <!-- Repository List -->
  <div *ngIf="repositories.length > 0 && !loading && !error" class="my-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
      <ng-container *ngFor="let repo of repositories">
        <div class="bg-white border border-gray-300 rounded-lg p-4">
          <a [href]="repo.html_url" target="_blank" class="text-blue-500 font-semibold">{{ repo.name }}</a>
          <p class="text-gray-600">{{ repo.description }}</p>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Pagination Controls -->
<div class="flex justify-between items-center my-4">
  <div>
    <button (click)="previousPage()" [disabled]="currentPage === 1" class="bg-blue-500 text-white px-4 py-2 rounded-md"><-- Older</button>
  </div>
  <div>
    <span *ngFor="let page of paginationArray; let i = index" 
          class="px-4 py-2 border border-gray-300 rounded-md cursor-pointer mx-1"
          [class.bg-blue-500]="currentPage === i + 1"
          (click)="goToPage(i + 1)">
      {{ i + 1 }}
    </span>
  </div>
  <div>
    <button (click)="nextPage()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Newer --></button>
  </div>
</div>
</div>
