<div class="max-w-screen min-h-screen h-fit flex justify-center items-center">
  <div
    class="w-[99%] mt-2 mb-2 flex flex-col min-h-[97vh] h-fit border-2 border-black botder-solid"
  >
    <div class="w-full flex gap-5 mt-5 justify-center items-center">
      <input
        type="text"
        class="w-1/2 p-2 border-2 border-[#5494cc] rounded-md border-solid"
        [(ngModel)]="username"
        placeholder="Enter username"
      />
      <button
        class="p-3 bg-[#5494cc] rounded-md text-white"
        (click)="fetchUserDetails()"
      >
        Fetch
      </button>
    </div>
    <div *ngIf="error!=''" class="w-full h-full flex justify-center items-center">
      <p class="text-2xl text-red-500 font-semibold">{{ error }}</p>
    </div>
    <div *ngIf="loading">
      <div class="ml-16 mt-10 max-sm:ml-0 max-sm:flex-col max-sm:justify-center max-sm:items-center flex gap-5">
        <div class="flex justify-center items-center flex-col gap-5">
          <ngx-skeleton-loader
            *ngIf="loading"
            count="1"
            [theme]="{ height: '176px', width: '176px' }"
            appearance="circle"
            animation="wave"
          ></ngx-skeleton-loader>
          <ngx-skeleton-loader
            *ngIf="loading"
            count="1"
            class="w-[200px]"
            [theme]="{ height: '20px', width: '100%' }"
            appearance="line"
            animation="wave"
          ></ngx-skeleton-loader>
        </div>
        <ngx-skeleton-loader
          *ngIf="loading"
          count="4"
          class="w-[400px] max-md:w-[300px] max-sm:w-[300px] max-[350px]:w-[200px] flex flex-col gap-1"
          [theme]="{
            height: '30px',
            width: '100%',
          }"
          appearance="line"
          animation="wave"
        ></ngx-skeleton-loader>
      </div>
    </div>
    <app-userprofile
      class="w-full"
      [loading]="loading"
      [userData]="userData"
    ></app-userprofile>
    <app-userrepos
      class="w-full p-10"
      [userRepos]="userRepos"
      [userData]="userData"
      [loadingRepos]="loadingRepos"
      [loading]="loading"
      [pageNo]="page"
      [pageSize]="pageSize"
      (pageChange)="onPageChange($event)"
      (pageSizeChange)="onPageSizeChange($event)"
    ></app-userrepos>
  </div>
</div>
