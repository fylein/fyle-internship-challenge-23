<div class="grid  place-items-center">
  <div class="font-bold text-2xl py-2">
    {{title}}
  </div>
  <div *ngIf="!isLoaded">
    <p [ngStyle]="{color:'#126eff'}">Loading....</p>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="mt-4">
    <p>Enter User Name</p>
    <input type="text" id="user" class="form-text border border-2" #ref (change)="handleChange(ref.value)" />
  </div>
  <br />
  <div *ngIf="showSkeleton; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
      <div class="animate-pulse flex space-x-4">
        <div class="rounded-full bg-slate-200 h-10 w-10"></div>
        <div class="flex-1 space-y-6 py-1">
          <div class="h-2 bg-slate-200 rounded"></div>
          <div class="space-y-3">
            <div class="grid grid-cols-3 gap-4">
              <div class="h-2 bg-slate-200 rounded col-span-2"></div>
              <div class="h-2 bg-slate-200 rounded col-span-1"></div>
            </div>
            <div class="h-2 bg-slate-200 rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #elseBlock>
    <div 
      class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
      <img class="block mx-auto w-24 h-24 rounded-full sm:mx-0 sm:shrink-0 box-border border-2" src="" alt="picture" />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold">
            {{user$.login}}
          </p>
          <p class="text-slate-500 font-medium">
            {{user$.bio}}
          </p>
          <p class="text-slate-500 font-medium">
            {{user$.location}}
          </p>
        </div>
        <p class="text-slate-500 font-medium">
          {{user$.twitter_user}}
        </p>

      </div>
    </div>
  </ng-template>

  <div class="flex">
    <div class="basis-1/2">
      <p>repository name</p>
      <p>Description</p>
      <p>Languages</p>
    </div>
    <div class="basis-1/2">
      <p>repository name</p>
      <p>Description</p>
      <p>Languages</p>
    </div>
  </div>

</div>
