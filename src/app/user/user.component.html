<div *ngIf="user" class="max-w-screen-xl mx-auto mt-8 px-4">
  <div class="bg-gray-200 shadow-md rounded-md overflow-hidden flex flex-col sm:flex-row">
    <img [src]="user.avatar_url" alt="Avatar" class="w-1/4 sm:w-1/3 h-1/4 object-cover rounded-full" />
    <div class="w-full h-auto sm:w-2/3 p-4 flex flex-col justify-between">
      <div>
        <h2 class="text-2xl font-semibold text-gray-800">{{ user.name }}</h2>
        <p class="text-gray-600">{{ user.login }}</p>
        <p class="text-gray-700 mt-2">{{ user.bio || "No bio available" }}</p>
        <div class="mt-1">
          <p class="text-gray-700">Blog:
            <span>
              <a [href]="user.blog" *ngIf="user.blog" class="text-blue-500 hover:text-blue-700">{{ user.blog }}</a>
              <span *ngIf="!user.blog" class="text-gray-500">Not Available</span>
            </span>
          </p>
        </div>
      </div>
      <div>
        <div class="flex gap-5 mt-4 justify-between items-center">
          <div class="flex gap-5">
            <div class="text-gray-700">
              <p class="font-semibold">{{ user.followers }}<span> Followers</span></p>
            </div>
            <div class="text-gray-700">
              <p class="font-semibold">{{ user.following }}
                <span> Following</span>
              </p>
            </div>
            <div class="text-gray-700">
              <p class="font-semibold">{{ user.public_repos }}
                <span> Repositories</span>
              </p>
            </div>
          </div>
          <div>
            <p class="font-semibold">
              Hireable:
              <span class="text-green" *ngIf="user.hireable"><i class="fas fa-check"></i></span>
              <span class="text-red-500" *ngIf="!user.hireable"><i class="fas fa-times"></i></span>
            </p>
          </div>
        </div>
        <div class="mt-3">
          <p class="text-gray-700">
            Twitter:
            <span>
              <a [href]="'https://twitter.com/' + user.twitter_username" *ngIf="user.twitter_username"
                class="text-blue-500 hover:text-blue-700">{{ user.twitter_username }}</a>
              <span *ngIf="!user.twitter_username" class="text-gray-500">N/A</span>
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
