
<ng-container *ngIf="repos.length > 0; else noData">
  <h2 class="bg-teal-600 text-white p-4 mb-4     rounded-md font-bold">Repositories for {{ userName }}</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 mb-72 lg:grid-cols-4 gap-4">
    <div *ngFor="let repo of repos" class="bg-blue-400 p-4  rounded-md shadow-md">
      <h3 class="text-lg font-bold mb-2">{{ repo.name }}</h3>
      <p class="text-gray-700 mb-2">{{ repo.description }}</p>
      <div class="flex items-center">
        <span class="text-blue-500">{{ repo.stargazers_count }} Stars</span>
        <span class="mx-2">&#8226;</span>
        <span class="text-green-500">{{ repo.topics }}</span>
      </div>
    </div>
  </div>
  <app-pagination
    [currentPage]="currPage"
    [pageSize]="pageSize"
    [totalItems]="totalRepos"
    (pageChange)="onPageChange($event)"
    (sizeChange)="onPageSizeChange($event)"
  ></app-pagination>
</ng-container>

<ng-template #noData>
  <div *ngIf="repos.length === 0" class="bg-white p-4 rounded-md shadow-md">
    <p class="text-lg text-gray-700">No repositories found for {{ userName }}</p>
  </div>
</ng-template>
<ng-template #noData>
  <div *ngIf="repos.length === 0" class="bg-white p-4 rounded-md shadow-md">
    <p class="text-lg text-gray-700">No repositories found for {{ userName }}</p>
  </div>
</ng-template>
