<div *ngIf="!error404" class="width-full flex justify-center items-center relative mb-16 border-t-2 border-blue-200 pt-5">
    <div *ngIf="reposCount>1" aria-label="Pagination"
        class="flex justify-center items-center text-black-600 mt-8 lg:mt-4">
        <button title="prev-icon" (click)="onSelectPage(currentPageNumber - 1)" *ngIf="currentPageNumber>1"
            class="p-4 rounded hover:bg-blue-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
        </button>
        <button (click)="onSelectPage(1)" *ngIf="currentPageNumber === 1"
            class="p-4 rounded bg-blue-300 hover:bg-blue-100">
            {{1}}
        </button>
        <button (click)="onSelectPage(1)" *ngIf="currentPageNumber !== 1"
            class="p-4 rounded hover:bg-blue-100">
            {{1}}
        </button>

        <button *ngIf="reposCount>3 && currentPageNumber>=4" class="p-4 rounded hover:bg-blue-100">
            ...
        </button>
        <button (click)="onSelectPage(currentPageNumber - 1)" *ngIf="currentPageNumber>=3" class="p-4 rounded hover:bg-blue-100">
            {{currentPageNumber - 1}}
        </button>
        <button *ngIf="currentPageNumber>1 && currentPageNumber<endPageNumber" class="p-4 rounded bg-blue-300 text-black-900 font-medium hover:bg-blue-100">
            {{currentPageNumber}} </button>
        <button (click)="onSelectPage(currentPageNumber + 1)" *ngIf="currentPageNumber <= endPageNumber - 2"
            class="p-4 rounded hover:bg-blue-100">
            {{currentPageNumber + 1}}
        </button>
        <button *ngIf="reposCount>3 && currentPageNumber <= endPageNumber - 3" class="p-4 rounded hover:bg-blue-100">
            ...
        </button>
        <button (click)="onSelectPage(endPageNumber)" *ngIf="currentPageNumber === endPageNumber && endPageNumber !== 1"
            class="p-4 rounded bg-blue-300 hover:bg-blue-100">
            {{endPageNumber}}
        </button>
        <button (click)="onSelectPage(endPageNumber)" *ngIf="currentPageNumber !== endPageNumber && endPageNumber !== 1"
            class="p-4 rounded hover:bg-blue-100">
            {{endPageNumber}}
        </button>
        <button title="next-icon" (click)="onSelectPage(currentPageNumber + 1)"
            *ngIf="currentPageNumber !== endPageNumber && endPageNumber !== 1"
            class="p-4 rounded hover:bg-blue-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
            </svg>
        </button>
    </div>
    <div class="absolute right-0 top-20 flex items-center justify-center mt-8 lg:top-0 lg:mt-4">
        <label for="perPage" class="block text-gray-700 text-sm font-bold mr-2 whitespace-nowrap">Items Per Page:</label>
        <select id="perPage" [(ngModel)]="selectedPerPage" (change)="onSelectedPerPageChange()" class="w-full p-2 border rounded-md">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
</div>
