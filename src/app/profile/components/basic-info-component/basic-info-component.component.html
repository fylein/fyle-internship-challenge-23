<div *ngIf="!loading && !error404"
    class="w-full flex flex-col justify-around md:flex-row">
    <div class="flex-col justify-center p-10">
        <img width="170px" height="170px" src="{{userData.avatar_url}}" alt="profile_img"
            class="ml-5 mr-5 rounded-full p-1 border-2 border-gray-200">
        <div class="text-gray-500 flex justify-start items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link" viewBox="0 0 16 16">
                <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
                <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6z"/>
            </svg>
            <a target="_blank" class="whitespace-nowrap cursor-pointer" href="{{userData.html_url}}">{{userData.html_url}}</a>
        </div>
    </div>
    <div class="flex flex-col p-10 w-full justify-start">
        <h1 class="m-3 text-gray-700 font-semibold text-2xl">{{userData.name}}</h1>
        <p class="m-3 text-gray-700">{{userData.bio}}</p>
        <p *ngIf="userData.location" class="m-3 text-gray-500 flex justify-start items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
              </svg>
            {{userData.location}}</p>
        <p *ngIf="userData.twitter_username" class="m-3 text-gray-700 flex justify-start items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15"/>
              </svg>
              {{userData.twitter_username}}</p>
    </div>
</div>
<div *ngIf="loading"
    class="animate-pulse w-full flex flex-col justify-around md:flex-row">
    <div class="flex-col justify-center p-10">
        <svg class="w-[170px] h-[170px] text-gray-200 me-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
        </svg>
    </div>
    <div class="flex flex-col p-10 w-full justify-start">
        <div class="w-5/6 h-16 bg-gray-200 rounded-md mt-5"></div>
        <div class="w-5/6 h-8 bg-gray-200 mt-5"></div>
    </div>
</div>
<div *ngIf="!loading && error404"
    class="w-full flex flex-col justify-around md:flex-row">
    <div class="flex-col justify-center p-10">
        <svg class="w-[170px] h-[170px] text-gray-200 me-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
        </svg>
    </div>
    <div class="flex flex-col p-10 w-full justify-start">
        <h1 class="m-3 text-gray-700 font-semibold text-2xl">Invalid username</h1>
        <h1 class="m-3 text-gray-700 font-semibold text-2xl">404 :(</h1>
    </div>
</div>
