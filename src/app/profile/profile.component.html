<div *ngIf="isLoading">
    <div *ngIf="isLoading" class="flex flex-col items-center w-full mb-4">
        <div class="w-64 h-64 bg-gray-300 rounded-full animate-pulse"></div>
    
        <div class="flex flex-col justify-start mt-4">
        <div class="mt-4 w-48 h-6 bg-gray-300 rounded animate-pulse"></div> 
        <div class="mt-2 w-32 h-6 bg-gray-300 rounded animate-pulse"></div> 
        <div class="mt-2 w-56 h-4 bg-gray-300 rounded animate-pulse"></div> 
        <div class="mt-2 w-40 h-4 bg-gray-300 rounded animate-pulse"></div> 
        <div class="mt-2 w-40 h-4 bg-gray-300 rounded animate-pulse"></div> 
        <div class="mt-2 w-24 h-4 bg-gray-300 rounded animate-pulse"></div> 
        <div class="mt-2 w-24 h-4 bg-gray-300 rounded animate-pulse"></div>
    </div>
    </div>
    
</div>

<div *ngIf="!isLoading && user" class="flex flex-row px-4 md:px-0  gap-4 md:flex-col md:items-center w-full mb-4">
    <div class="md:w-48 md:h-48 w-12 h-12 mt-1">
        <img [src]="user.avatar_url" alt="{{ user.name }}'s avatar"
            class="md:w-48 md:h-48 w-12 h-12 rounded-full border border-gray-300">
    </div>
    <div class="flex flex-col justify-start ">
        <a [href]="user.html_url" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800">{{
            user.login }}</a>
        <p class="text-lg font-semibold md:pt-2">{{ user.name }}</p>
        <p *ngIf="user.bio" class="text-center text-gray-700 md:mt-2">{{ user.bio }}</p>
        <p *ngIf="user.company" class="text-gray-700 mt-1"><strong>Company:</strong> {{ user.company }}</p>
        <p *ngIf="user.location" class="text-gray-700 mt-1"><strong>Location:</strong> {{ user.location }}</p>
        <p *ngIf="user.blog" class="text-blue-600 hover:text-blue-800 mt-1">
            <a [href]="user.blog" target="_blank" rel="noopener noreferrer">Blog</a>
        </p>

        <div class="flex space-x-4 mt-2">
            <span class="text-gray-700"><strong>Followers:</strong> {{ user.followers }}</span>
            <span class="text-gray-700"><strong>Following:</strong> {{ user.following }}</span>
        </div>
    </div>
</div>
