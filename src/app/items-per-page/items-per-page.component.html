<div class="items-per-page">
  <label for="itemsPerPage" class="text-gray-800 mr-2">Items per page:</label>
  <select id="itemsPerPage" [(ngModel)]="itemsPerPage" name="itemsPerPage" class="border p-2 rounded-md" (change)="updateItemsPerPage()">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>
