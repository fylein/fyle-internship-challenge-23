<!-- username-input.component.html -->
<div class="my-4">
    <label for="username" class="block text-lg font-semibold text-gray-800 mb-2">Enter Username</label>
    <input type="text" id="username" [(ngModel)]="userName"
        class="shadow-md appearance-none border border-gray-300 rounded-md w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
</div>
<app-button [userName]="userName" [display]="buttonText" class="mt-4"></app-button>
