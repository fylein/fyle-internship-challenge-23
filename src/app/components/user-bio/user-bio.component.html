<div class="w-full flex flex-col md:flex-row md:justify-around pb-2 border-b-2">
  <div class="w-full md:w-6/12 flex flex-row md:justify-center">
    <img
      class="round-img m-auto md:m-none md:float-left shrink-0"
      [src]="imgURL"
    />
  </div>

  <div
    class="w-full flex flex-col items-center md:w-6/12 md:flex-none md:items-start p-6 md:p-4"
  >
    <div class="float-center md:float-none text-2xl md:text-3xl">
      {{ userBio.name }}
    </div>
    <a [href]="userBio.html_url" target="_blank">
      <div
        class="float-center md:float-none text-xs md:text-sm antialiased hover:scale-125 hover:cursor-pointer"
      >
        {{ userBio.login }}
      </div>
    </a>
    <div>{{ userBio.bio }}</div>
    <div>{{ userBio.blog }}</div>
    <div class="text-center">{{ userBio.location }}</div>
    <div>{{ userBio.email }}</div>
    <div>{{ userBio.twitter_username }}</div>
  </div>
</div>
