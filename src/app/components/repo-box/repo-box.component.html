<div class="p-4 m-2 h-full overflow-auto shadow-lg bg-gray-100 flex flex-col gap-4 justify-between rounded-lg">
    <p class="text-2xl font-bold">{{ repoName }}</p>
    <p class="text-base text-gray-700">{{ repoDescription }}</p>
    <div class="flex flex-wrap gap-2">
        <div *ngFor="let language of keys" class="bg-blue-500 text-white px-3 py-1 rounded-md shadow-md">{{ language }}</div>
    </div>
</div>
