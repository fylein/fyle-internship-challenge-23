<div class="m-4 mt-8">
  <h2 class="text-2xl font-bold mb-4">Repositories</h2>
  <div class="repo-grid">
    <div *ngIf="isLoading; else loadedContent">
      <div *ngFor="let _ of [].constructor(10)">
        <app-skeleton-repo-card></app-skeleton-repo-card>
      </div>
    </div>
    <ng-template #loadedContent>
      <div *ngFor="let repo of repos">
        <app-repo-card [repo]="repo"></app-repo-card>
      </div>
    </ng-template>
  </div>
</div>
