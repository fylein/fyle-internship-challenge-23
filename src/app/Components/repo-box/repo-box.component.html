<div class="p-3 m-1 h-full overflow-scroll shadow-md bg-slate-100 flex flex-col gap-1 justify-around">
    <p class="text-xl"> {{repoName}}</p>
    <p class="text-sm text-slate-700">{{repoDescription}}</p>
    <ul>
        <div class = 'flex flex-row gap-1.5'>
            <li *ngFor="let language of keys" class = 'bg-blue-400 shadow-sm rounded-xl'>
                <app-language-box [language]='language' ></app-language-box>
            </li>
        </div>
    </ul>
</div>
