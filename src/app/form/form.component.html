<form
  [formGroup]="usernameForm"
  (ngSubmit)="onSubmit()"
  class="m-4 flex flex-col justify-center items-center gap-y-4 border-[0.5px] border-neutral-50 p-4 rounded-lg max-w-screen-xl mx-auto"
>
  <h1 class="text-2xl font-thin">Enter Github <i class="fab fa-github"></i>
    Username we'll find you repositories</h1>
  <div class="flex flex-col w-full gap-y-2">
    <label for="username" class="font-thin text-lg w-full"
      >Enter Username:</label
    >
    <input
      type="text"
      id="username"
      class="w-full p-2 rounded-xl outline outline-offset-0 outline-1 outline-neutral-600 bg-transparent"
      formControlName="username"
      required
    />
  </div>
  <div class="w-full mt-2">
    <button
      type="submit"
      [disabled]="!usernameForm.valid"
      class="text-sm font-semibold disabled disabled:bg-gray-300 p-5 bg-blue-300 rounded-md"
    >
      Get Repositories
    </button>
  </div>
</form>
