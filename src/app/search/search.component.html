<div class="flex justify-center items-center gap-2 mt-4 px-3">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="Enter Github Username" 
      class="border border-gray-300 outline-none p-1 rounded-full w-full max-w-xs shadow-sm"
    >
    <button 
      (click)="onSearch()" 
      class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white font-bold py-2 px-6 rounded-full shadow-sm transition-transform transform hover:scale-105"
    >
      Search
    </button>
</div>
