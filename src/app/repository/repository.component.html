<div *ngIf="!isLoading" class="border-2 border-blue-500 border-solid rounded-lg">
    <a class="text-2xl font-bold text-blue-500 text-center my-2 mx-2" href="{{repo?.html_url}}">{{repo?.name}}</a>
    <div class="my-2 mx-1 text-center">{{repo?.description}}</div>
    <div class="flex mx-2 my-4 flex-wrap justify-center">
    <div *ngFor="let lang of languages | slice:0:4" class="flex">
        <a class="mx-1 bg-blue-500 text-white px-2 py-1 rounded-md my-1">{{lang}}</a>
    
    </div>
</div>
</div>

<div *ngIf="isLoading" class="border-2 border-slate-500 border-solid rounded-lg animate-pulse">
    <div class="text-2xl font-bold text-slate-500 text-center my-2 mx-2 w-6 h-4"></div>
   

</div>
