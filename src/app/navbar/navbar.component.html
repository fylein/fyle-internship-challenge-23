<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a class="font-bold ml-2 text-2xl text-white dark:text-white" routerLink="">Fylehub</a>
        <div>
          <form (ngSubmit)="onSubmit($event)" class="flex">
            <input type="text" class="p-2 border rounded-l-md" placeholder="Github Username"
            name="username" [(ngModel)]="searchQuery">
            <button 
            (click)="onSubmit($event)" 
            type="submit"
            class="bg-cyan-950 text-white p-2 rounded-r-md">Go</button>
          </form>
          <div *ngIf="isInputError" class="text-red-500 mt-2">{{inputErrorMessage}}</div>
        </div>
    </div>
</nav>
